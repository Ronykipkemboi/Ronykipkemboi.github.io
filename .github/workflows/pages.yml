name: deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          mkdir -p site
          if [ -d assets ]; then
            cp -R assets site/
          fi
          shopt -s nullglob
          html_files=( *.html )
          if [ ${#html_files[@]} -gt 0 ]; then
            cp "${html_files[@]}" site/
          fi
          if [ -f styles.css ]; then
            cp styles.css site/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
